{% extends "layout.html" %}
{% block body %}
<div id="full-center">
    {% if session.logged_in %}
    <table border = 1>
         <thead>
            <td>Category</td>
         </thead>
         {% for row in rows %}
            <tr>
                <td><a href="http://localhost:5000/house/items/categories/{{row.category.lower()}}">{{row["category"]}}</a></td>
            </tr>
         {% endfor %}
    </table>
    {% endif %}
</div>
{% endblock %}
