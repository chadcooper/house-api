{% extends "layout.html" %}
{% block body %}
    {% for row in rows %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <dl class="row">
                <dt class="col-sm-6">Description</dt>
                <dd class="col-sm-6">{% if row.description %}<a href="{{ url_for('get_item', item_id=row.id) }}">{{row.description}}</a>{% else %}n/a{% endif %}</dd>
            </dl>
        </div>
        <div class="col-md-4"></div>
    </div>
    {% endfor %}

</div>
{% endblock %}
